<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https:/cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet"  href="/login.css">
  <link  rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/5def69aa54.js" crossorigin="anonymous"></script>
</head>
<body class="tr">
    <div class="container-fluid">
        <div class="login page">
            <div class="col-md-7">
                   <div class="image1">
                     <img src="pic/photo 1.jpg" alt="image">
                   </div>
              </div>
  
            <!-- <div class="col-md-1"></div> -->


            <div class="col-md-4">
               <div class="card">

                 <div class="img">
                    <div class="icon">
                        <img src="pic/filllo team.png" alt="image">
                    </div>
                  </div>
                  <div class="card-header">login details</div>

                    <form action="http://127.0.0.1:5501/index.html" class="forms">
                       <div class="emails">
                            <div class="form-group">
                        <label for="email">Enter email</label> 
                        <!-- <div class="form-outline mb-4"> -->
                        <input type="email" class="form-control" id="email" placeholder="you@email.com" style="border-color: blue red green yellow; border-width: 3px; border-radius: 30px;" required>
                       <!-- </div> -->
                        </div>
                       </div>
  
                    <div class="passwords">
                        <div class="form-group">
                        <label for="password">Enter password</label>
                        <input type="password" class="form-control" id="password" style="border-color: blue red green yellow; border-width: 3px; border-radius: 30px;"required>
                        </div>
                    </div>                   

                    <!-- <div class="button"> -->
                        <div class="form-group text-center">
                          <button type="submit" class="btn btn-primary success" style="border-color: rgb(106, 106, 130); border-width: 3px; border-radius: 10px;" >login</button>
                       </div>
                    <!-- </div> -->

                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center" id="check">
                          <div id="check">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                          </div>
                        </div>
                        </div>

                        <div class="cols">
                            <a href="#!">Forgot password?</a>
                          </div>
                        </div>

                     <div class="text-center">
                        <p>Not a member? <a href="http://127.0.0.1:5501/register.html">Register</a></p>
                        <p>or sign up with:</p>
                     </div>

                     <div class="fontawesome">
                     <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fa-brands fa-facebook"></i>
                      </button> 
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fa-brands fa-google"></i>
                      </button>
                
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fa-brands fa-twitter"></i>
                      </button>
                   
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fa-brands fa-github"></i>
                      </button>
                    </div>
                 </form>


                </div>
              
            </div>
            <div class="col-md-1"></div>
        
       </div>
    </div>
</body>
</html>
